<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conta</title>
    <link rel="stylesheet" href="../Js/Conta.js">
    <link rel="stylesheet" href="../css/conta.css">
    <link rel="stylesheet" href="../Css/paginaprincipal.css">
    <link rel="stylesheet" href="../Css/global.css">
    <link rel="stylesheet" href="../Css/Header.css">
</head>
<body>
    <!-- Corpo do cadastro -->
    <div class="SecaodeCadastro">
        <h2>Criar conta</h2>
        <form class="FormularioDeCadastro">
            <div class="informacoes">
                <label for="Nome">Nome:</label>
                <input type="text" id="nome" nome="nome" required>
            </div>
            <div class="informacoes">
                <label for="Email">Email:</label>
                <input type="email" id="email" email="email" required>
            </div>
            <div class="informacoes">
                <label for="Senha">Senha:</label>
                <input type="password" id="senha" senha="senha" required>
            </div>
            <div class="informacoes">
                <label for="ConfirmarSenha">Confirmar Senha:</label>
                <input type="password" id="Confirmarsenha" Confirmarsenha="Confirmarsenha" required>
                
            </div>
            <button type="submit" class="btnCadastro">Criar conta</button>
            <br>
            <button type="button" class="btnCadastro" onclick="window.location.href='Login.html'">Acessar Conta</button>
        </form>
    </div>
</body>
</html>
